{% extends 'auditorias/lista_generica.html' %}

{% block table_headers %}
    <th>Nome do Modelo</th>
    <th>Tipos de Questão Suportados</th>
    <th style="width: 120px;">Ações</th>
{% endblock %}

{% block table_row %}
    <td>
        <div style="font-weight: 600; color: var(--text-primary);">
            {{ object.nome }}
        </div>
    </td>
    <td>
        <div style="display: flex; flex-wrap: wrap; gap: 4px;">
        {% for tipo in object.tipos_questao_suportados.all %}
            <span class="badge badge-info">{{ tipo.nome }}</span>
        {% empty %}
            <span style="color: var(--text-muted); font-size: 12px;">Nenhum</span>
        {% endfor %}
        </div>
    </td>
    <td>
        <div class="action-buttons">
            <a href="{% url 'auditorias:editar_modelo_avaliacao' object.pk %}" class="btn btn-secondary btn-icon" title="Editar Modelo de Avaliação">
                <i class="fas fa-edit"></i>
            </a>
            <button type="button" class="btn btn-danger btn-icon" title="Deletar Modelo de Avaliação"
                    onclick="confirmDelete('{% url 'auditorias:deletar_modelo_avaliacao' object.pk %}', '{{ object.nome }}')">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </td>
{% endblock %}
