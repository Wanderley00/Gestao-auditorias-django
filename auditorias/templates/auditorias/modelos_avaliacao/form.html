{% extends 'auditorias/form_generico.html' %}

{% block form_content %}
<div class="form-row">
    <div class="form-group required">
        <label for="nome" class="form-label">Nome do Modelo</label>
        <input type="text" id="nome" name="nome" class="form-control" value="{{ modelo.nome|default:'' }}" required maxlength="100">
    </div>
</div>

<div class="form-row single">
    <div class="form-group required">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea id="descricao" name="descricao" class="form-control" rows="4" required>{{ modelo.descricao|default:'' }}</textarea>
    </div>
</div>

<div class="form-row single">
    <div class="form-group">
        <label for="tipos_questao_suportados" class="form-label">Tipos de Questão Suportados</label>
        <select id="tipos_questao_suportados" name="tipos_questao_suportados" class="form-control form-select" multiple size="8">
            {% for tipo in tipos_questao %}
            <option value="{{ tipo.pk }}" 
                {% if tipo in modelo.tipos_questao_suportados.all %}selected{% endif %}>
                {{ tipo.nome }}
            </option>
            {% endfor %}
        </select>
        <div class="field-help">Segure Ctrl (ou Cmd no Mac) para selecionar múltiplos.</div>
    </div>
</div>
{% endblock %}
